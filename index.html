<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Paper</title>
  </head>
  <body>
    <div class="nav">
      <div class="logo">paper note</div>
      <div class="navbutton"></div>
    </div>

    <div class="colorfeed">
      <div class="coloroption" id="c1" data-dcolor="#ffddb0"></div>
      <div class="coloroption" id="c2" data-dcolor="#a2a2ff"></div>
      <div class="coloroption" id="c3" data-dcolor="#f399ff"></div>
      <div class="coloroption" id="c4" data-dcolor="#95fffa"></div>
      <div class="coloroption" id="c5" data-dcolor="#7effb0"></div>
      <div class="coloroption" id="c6" data-dcolor="#222"></div>
      <div class="coloroption" id="c7" data-dcolor="#eeeeee"></div>
    </div>

    

    <div class="addnew">
      <textarea
        name="newmsg"
        id="newmsg"
        cols="30"
        rows="10"
        placeholder="Tap here to write a letter"
      ></textarea>
    </div>

    <div class="tools">
      <div class="tool" id="fontcolor" title="Font color" ><input type="color" name="fontcolor" id="textcolor" ><span id="spa">A</span></div>
      <div class="tool" id="fontminus" title="Font Size" data-fs="24">A-</div>
      <div class="tool" id="fontplush" title="Font Size" data-fs="24">A+</div>
      <div class="tool" title="Take a Screenshot">📸</div>
      <div class="tool" id="shot" title="Save as PDF">💾</div>
      <div class="tool" id="clear" title="Clear">❌</div>
      
    </div>

    <div class="design">
      🎨 design by<span class="author"
        ><a href="https://twitter.com/neeravnadla" target="_blank"
          >neeravnadla.
        </a>
      </span>
    </div>

    <script src="page.js"></script>
  </body>
</html>
